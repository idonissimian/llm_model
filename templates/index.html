<!DOCTYPE html> <!-- זו המילה הראשונה שמציינת שהקובץ הוא מסמך HTML5 -->
<html lang="he"> <!-- מציין שזו שפה עברית -->
<head>
    <meta charset="UTF-8"> <!-- מגדיר את הקידוד של התוכן כ-UTF-8, כדי להבטיח שהאותיות יופיעו נכון -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- מוודא שהדף יראה טוב במכשירים ניידים -->
    <title>דף הבית שלי</title> <!-- כותרת הדף שתוצג בכרטיסיית הדפדפן -->
</head>
<body> <!-- גוף הדף, כל מה שנמצא כאן יופיע בדפדפן -->
    
    <header> <!-- כותרת ראשית של הדף -->
        <h1>ברוכים הבאים לדף הבית שלי</h1> <!-- הכותרת הראשית בדף -->
    </header>

    <main> <!-- החלק העיקרי של הדף -->
        <section> <!-- חלק (section) המיועד לתוכן מסוים -->
            <h2>הטקסט שלך</h2> <!-- כותרת משנה שצמודה לתוכן -->
            <p>
                <!-- טקסט שהועתק מקובץ טקסט או שניתן להוסיף כאן טקסט חדש -->
                זהו מקום שבו תוכל להוסיף את הטקסט שברצונך להציג. לדוגמה, אם יש לך טקסט מתוך קובץ טקסט, פשוט העתק אותו לכאן.
            </p>
        </section>
    </main>

    <footer> <!-- החלק התחתון של הדף, שנראה לרוב בכל הדפים -->
        <p>האתר נבנה כפרויקט.</p> <!-- טקסט המופיע בתחתית הדף -->
    </footer>

</body> <!-- סיום גוף הדף -->
</html> <!-- סיום המסמך HTML -->

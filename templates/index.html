<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלות טכניות - Python ו-Machine Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">שאלות טכניות על Python ו-Machine Learning</h1>
        <p class="text-center">הכנס שאלה טכנית בנושא Python או Machine Learning, ואנו נענה עליה באמצעות GPT-4!</p>

        <!-- טופס לשליחת שאלה -->
        <form method="POST" action="/">
            <div class="form-group">
                <label for="question">הכנס שאלה:</label>
                <input type="text" class="form-control" id="question" name="question" placeholder="הכנס שאלה" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">שלח שאלה</button>
        </form>

        <hr>

        <!-- אם יש שאלה ותשובה, מציגים אותם -->
        {% if question %}
        <h3>שאלה: {{ question }}</h3>
        <h4>תשובה:</h4>
        <p>{{ answer }}</p>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
